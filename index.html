<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노인복지사이트</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <section class="container">
    <section>
      <div class="menus">
        <div id="logo">
          <button style="font-size: 30px;"><i class="fa-solid fa-hands-holding-child"></i></button>
        </div>

        <button style="font-size: 30px;">뉴스</button>
        <button style="font-size: 30px;">볼거리(안내사항)</button>
        <button style="font-size: 30px;">편의시설</button>
        <button style="font-size: 30px;">경로당</button>
        <button style="font-size: 30px;">후원</button>
        <button style="font-size: 30px;">놀거리(게임)</button>

        <div id="magnifying">
          <button id="plus" style="font-size: 30px;"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
          <button id="minus" style="font-size: 30px;"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
        </div>

      </div>
    </section>
  </section>
  <script src="main.js"></script>
</body>

</html>
